<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sytle.css">
    <title>Vendas de pizza</title>
</head>
<body>
    <header>
        <ul>
            <li><h1>Comunidade Boa Esperança</h1></li>
            <li><h2>Vendas de Pizzas</h2></li>
        </ul>
    </header>

    <section class = "cabeca">
        <form>
            <h3>Selecione a pizza que foi vendida</h3>
            <ul>
                <li><input type="radio" id = "mussarela" name="pizzas">
                <label for="mussarela">Mussarela</label></li>

                <li><input type="radio" id="mista" name="pizzas">
                <label for = "mista">Mista</label></li> 

                <li><input type="radio" id="calabresa" name="pizzas">
                <label for = "calabresa">Calabresa</label></li> <!-- label for = "nome" faz com que quando o usuário
                aperte em cima de calabresa, também funcione para selecionar -->
            </ul>
        </form>
    </section>

    <section class = "botao">
        <button id="vendas" class="vendas">Vendas</button>
        <button id="estorno" class ="estorno">Estorno</button>
    </section>

    <section id = "table" class = "table">
        <table>
            <tr>
                <th>Sabores</th>
                <th>Quantidade</th>
                <th>Valores</th>
            </tr>
            <tr>
                <td>Mussarela</td>
                <td id ="resultadoMussarela"></td>
                <td id = "vendaMussarela"></td>
            </tr>
            <tr>
                <td>Mista</td>
                <td id ="resultadoMista"></td>
                <td id = "vendaMista"></td>
            </tr>
            <tr>
                <td>Calabresa</td>
                <td id = "resultadoCalabresa"></td>
                <td id = "vendaCalabresa"></td>
            </tr>
        </table>
    </section>

    <section>
        <button id="export" class = "export">Planilha</button>
    </section>

    <script src = "tableToExcel.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
